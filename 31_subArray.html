<script>
    //Array subset of another array
    // https://www.w3schools.com/jsref/jsref_indexof_array.asp

    function isSubset(arr1, arr2, n, m) {

        for (let i = 0; i < m; i++) {
            let index = arr1.indexOf(arr2[i]);
            if (index == -1) {
                return "No";
            }
        }
        return "Yes";
    }

    let arr1 = [11, 1, 13, 21, 3, 7];
    let arr2 = [11, 3, 7, 1];
    let n = arr1.length;
    let m = arr2.length;

    let subset = isSubset(arr1, arr2, n, m);
    console.log(subset);
</script>

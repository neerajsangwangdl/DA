    <script>
        // Bitonic Point.

function bitonicPoint(arr, n) {
    let bp = 0;
    
    for (let i = 0; i < n-1; i++) {
        if (arr[i]<arr[i+1] && bp<arr[i+1]) {
            bp=arr[i+1];
            
        } else if(arr[i]>arr[i+1] && bp<arr[i]) {
            bp=arr[i];  
        } 
    }
    return (bp);
}

let arr = [9, 12, 25, 38, 86, 44, 42, 66];
let n = arr.length;

let bitonic = bitonicPoint(arr, n);
console.log(bitonic);

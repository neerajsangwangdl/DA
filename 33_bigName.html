<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        // Return big name from the Array.

        const array = ["Ak", "Amit", "Salhakheri", "Kumar", "Shri"];
        let bname = "";

        // loop chala lena namearr ki length tak
        // 	check krna ki element ki length bname ki length se badi hai kya
        // 		bname m element ko dalwa dena
        for (let i = 0; i < array.length; i++) {
            const element = array[i]
            // console.log(element)
            if (element.length >= bname.length) {
                bname = element.length

                console.log(bname)
            }

        }
    </script>

</head>
